<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap for js -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- link css -->
<link rel="stylesheet" href="./style.css">
    <title>My Budget Tracker</title>
</head>
<body>

  <div class="container">
    <div  class="centered-title">
        <h2>Javascript Expense Tracker</h2>
    </div>
  
  

    <form class=" d-flex flex-column gy-2 gx-3 align-items-center">

        <div class="col-auto">
          <input type="number" class="form-control" id="autoSizingInput" placeholder="Enter Amount">
        </div>


        <div class="col-auto">
            <select class="form-select" id="autoSizingSelect" placeholder="Choose Category">
              <option value="1">Study</option>
              <option value="2">Entertainment </option>
              <option value="3">Utilities</option>
              <option value="4">Clothing</option>
              <option value="5">Vehicle</option>
              <option value="6">Dinner</option>
              <option value="7">Groceries</option>
              <option value="8">Transportation</option>
              <option value="9">Healthcare</option>
              <option value="10">Electronics </option>
            </select>
          </div>

          <div class="col-auto">
            <input type="date" class="form-control" id="dateInput" placeholder="Add Date....">
        </div>


        <div class="col-auto">
            <input type="text" class="form-control" id="descInput" placeholder="Add Description....">
        </div>

        


        
        
        <div class="col-auto">
          <button type="click" class="btn btn-primary">Submit Expense</button>
        </div>
      </form>
    <br>
    <br>
     <h3>Expense List</h3>
     <hr>
      <table class="table table-info">
        <thead>
          <tr>
            
            <th scope="col">Amount</th>
            <th scope="col">Category</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Func</th>
          </tr>
        </thead>
        <tbody>

          
          
        </tbody>
      </table>


    </div>
</body>
<script src="./app.js"></script>
</html>
